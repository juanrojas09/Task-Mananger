<!DOCTYPE html>
<html lang="en">
<head>

    <title>DTasks!</title>
<body>
   <div class="container py-5" >
  <div class="row">
      <div class="col-md-4 ">
          <div class="card card-body rounded-0 mb-4 bg-dark">
          <center><h1>TaskDapp</h1></center>
          <center><h6 class="text-muted">App De Tareas Descentralizadas</h6></center>
        
        <center><span>Wallet</span></center>
        <center><span id="account"></span></center>
     
        </div>


        <form class="card card-body bg-dark rounded-0 " id="taskForm" >
        <h4>Guarda una Tarea! </h4>
        <input type="text" name="title" placeholder="Escribe una Tarea" class="form-control bg-dark rounded-0 text-white  my-4">
        <textarea rows="2" name="description" class="form-control bg-dark rounded-0 text-white my-4" placeholder="Tengo que hacer..."></textarea>


        <button class="btn btn-primary">
            Guardar
        </button>
        <button id="boton" onclick="eliminarElemento()" class="btn btn-secondary" style="position:relative;down:20px;">
            eliminar
            </button>
        </form>
      </div>
      <div class="col-md-8 ">
        <div id=taskList>
            
           <script>function eliminarElemento(taskId){
            const list=document.querySelector("#TaskList");
            if (!list){
                alert("El elemento selecionado no existe");
            } else {
                padre = list.parentNode;
                padre.removeChild(list);
            }
            
        }
        window.onload = ()=>{

const canvas = document.getElementById("canvas");

requestAnimationFrame(()=>{

     const cWidth = window.innerWidth;
     const cHeight = window.innerHeight;
     canvas.width = cWidth;
     canvas.height = cHeight;

});

}

} 
        
        
        </script>
          </div>
      </div>

   </div>
